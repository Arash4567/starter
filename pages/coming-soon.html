<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href=".././css/coming-soon.css">
</head>
<body>
<div id="content">
    <a href="#"><img src=".././images/logo.png" alt="#"></a>
    <div class="title">
        <span class="first-text">Coming</span>
        <span class="last-text">soon</span>
        <img src="../images/astronaut-gray.png" alt="#" class="person">
    </div>
    <section>
        <ul class="clock">
            <li>
                <span class="day">42</span>
                <span class="times">Days</span>
            </li>
            <li>
                <span class="hour">6</span>
                <span class="times">Hours</span>
            </li>
            <li>
                <span class="minut">44</span>
                <span class="times">Minutes</span>
            </li>
            <li>
                <span class="second">22</span>
                <span class="times">Seconds</span>
            </li>
        </ul>
    </section>
    <form>
        <input type="email" placeholder="Enter your email" class="email-input">
        <input class="submit" type="submit" value="submit">
    </form>
    <div class="footer-coming">
        <ul class="social-footer">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </div>
</div>
</body>
</html>
